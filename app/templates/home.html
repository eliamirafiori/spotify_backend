<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone by Elia Mirafiori</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <p>{{ name }}</p>
    <table class="table">
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
      </tr>
      {% for item in items %}
      <tr>
        <td>{{item.value1}}</td>
        <td>{{item.value2}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
